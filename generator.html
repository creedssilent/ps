<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Generator dan Data Siswa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 50px 20px; background-color: #f0f2f5; }
        .container { max-width: 500px; margin: 0 auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); position: relative; }
        h1, h2, h4 { color: #1c1e21; }
        h1 { margin-bottom: 25px; }
        .page-link { position: absolute; top: 15px; left: 20px; text-decoration: none; color: #1877f2; font-weight: bold; font-size: 0.9em; }
        .page-link:hover { text-decoration: underline; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        #nim-input { text-align: center; font-size: 1.1em; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
        #nim-input:focus { outline: none; border-color: #1877f2; }
        #barcode-container { margin-top: 20px; min-height: 70px; display: flex; justify-content: center; align-items: center; }
        .data-section { margin-top: 40px; border-top: 1px solid #eee; padding-top: 30px; text-align: left; }
        .data-section h2 { text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .tambah-btn { background-color: #1877f2; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        #upload-label { display: inline-block; padding: 10px 15px; background: #5cb85c; color: white; border-radius: 5px; cursor: pointer; }
        #excel-file { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="page-link">üè† Kembali ke Absensi</a>
        <h1>Generator Barcode & Data Siswa</h1>
        
        <input type="text" id="nim-input" placeholder="Ketik NISN untuk membuat barcode..." oninput="generateBarcode()">
        <div id="barcode-container">
            <svg id="barcode"></svg>
        </div>
        
        <div class="data-section">
            <h2>Tambah Data Siswa</h2>
            
            <h4>Tambah Manual</h4>
            <div class="input-group">
                <label for="new-nisn">NISN:</label>
                <input type="text" id="new-nisn" placeholder="NISN siswa baru">
            </div>
            <div class="input-group">
                <label for="new-nama">Nama Lengkap:</label>
                <input type="text" id="new-nama" placeholder="Nama siswa baru">
            </div>
             <div class="input-group">
                <label for="new-kelas">Kelas:</label>
                <input type="text" id="new-kelas" placeholder="Kelas siswa baru">
            </div>
            <button class="tambah-btn" onclick="tambahManual()">Tambah Siswa</button>

            <h4 style="margin-top: 30px;">Tambah dari File Excel (.xlsx)</h4>
            <p style="font-size: 0.9em; color: #666;">Format: Kolom A untuk NISN, Kolom B untuk Nama, Kolom C untuk Kelas (Baris pertama dilewati).</p>
            <input type="file" id="excel-file" accept=".xlsx, .xls">
            <label for="excel-file" id="upload-label">Pilih File Excel...</label>
        </div>
    </div>

    <script src="siswa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        let daftarSiswa = getDaftarSiswa();

        function simpanDaftarSiswa() {
            localStorage.setItem('daftarSiswa', JSON.stringify(daftarSiswa));
            alert('Data siswa berhasil diperbarui!');
        }

        function tambahManual() {
            const nisn = document.getElementById('new-nisn').value.trim();
            const nama = document.getElementById('new-nama').value.trim();
            const kelas = document.getElementById('new-kelas').value.trim();

            if (!nisn || !nama) {
                alert('NISN dan Nama tidak boleh kosong!');
                return;
            }

            if (daftarSiswa.some(s => s.nisn === nisn)) {
                alert('Siswa dengan NISN ini sudah ada!');
                return;
            }

            daftarSiswa.push({ nisn, nama, kelas: kelas || '-' });
            simpanDaftarSiswa();
            document.getElementById('new-nisn').value = '';
            document.getElementById('new-nama').value = '';
            document.getElementById('new-kelas').value = '';
        }

        document.getElementById('excel-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const json_data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                let siswaBaru = 0;
                for (let i = 1; i < json_data.length; i++) {
                    const row = json_data[i];
                    const nisn = String(row[0] || '').trim();
                    const nama = String(row[1] || '').trim();
                    const kelas = String(row[2] || '').trim();

                    if (nisn && nama && !daftarSiswa.some(s => s.nisn === nisn)) {
                        daftarSiswa.push({ nisn, nama, kelas: kelas || '-' });
                        siswaBaru++;
                    }
                }
                if (siswaBaru > 0) {
                   simpanDaftarSiswa();
                } else {
                   alert('Tidak ada siswa baru yang ditambahkan. Mungkin data sudah ada atau format file salah.');
                }
            };
            reader.readAsArrayBuffer(file);
            e.target.value = ''; // Reset input file
        });

        function generateBarcode() {
            const nimValue = document.getElementById('nim-input').value;
            if (nimValue) {
                try {
                    JsBarcode("#barcode", nimValue, {
                        format: "CODE128",
                        displayValue: true,
                        fontSize: 18,
                        textMargin: 0
                    });
                } catch (e) {
                    // Tangani jika input tidak valid untuk barcode
                    document.getElementById('barcode').innerHTML = '';
                }
            } else {
                document.getElementById('barcode').innerHTML = '';
            }
        }
    </script>
</body>
</html>
